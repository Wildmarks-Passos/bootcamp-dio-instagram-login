<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Instagram Login</title>
  </head>
  <body>
    <div class="imgCellBox">
      <img
        class="imgCell"
        src="./img/instagram-celular.png"
        alt="Imagem de um celular com a tela do instagram aberta"
      />
    </div>
    <div class="container">
      <div class="userBox">
        <img
          class="imgLogo"
          src="./img/instagram-logo.png"
          alt="Instagram logo"
        />
        <img
          class="imgProfile"
          src="./img/imagem-profile.jfif"
          alt="Imagem de perfil do instagram"
        />
        <a class="btnLogin">Continue como Wildmarks</a>
        <a class="btnAccRemove">Remover conta</a>
      </div>
      <div class="changeAccBox">
        <span>Não é Wildmarks?</span>
        <span
          ><a href="#">Alternar contas</a> ou <a href="#">Inscreva-se</a></span
        >
      </div>
      <div class="downloadIconsBox">
        <p>Baixe o aplicativo</p>
        <div class="downloadIcons">
          <a href="#">
            <img
              src="./img/apple-button.png"
              alt="Icone de dowload na App Store"
            />
          </a>
          <a href="#">
            <img
              src="./img/googleplay-button.png"
              alt="Icone de dowload na Google Play"
            />
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
